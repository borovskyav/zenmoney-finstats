# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

env:
  APP: finstats
  IMAGE_REPO: registry.fly.io/finstats

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install --no-cache-dir uv
      - name: Install deps
        run: uv sync --frozen
      - name: Lint (ruff + ty)
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run ty check .

  test:
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install --no-cache-dir uv
      - name: Install deps
        run: uv sync --frozen
      - name: Test
        run: uv run pytest -q

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [ test ]
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag (branch-shortsha)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_REF_NAME}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            REF_NAME="${GITHUB_HEAD_REF}"
          fi
          BRANCH_SAFE="$(echo "${REF_NAME}" | tr '/ ' '--')"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="${BRANCH_SAFE}-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE_REPO}:${TAG}" >> "$GITHUB_OUTPUT"

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Login to Fly registry
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth docker

      - uses: docker/setup-buildx-action@v3

      - name: Build and push to Fly registry (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            finstats.build=${{ steps.meta.outputs.tag }}