# .github/workflows/ci-deploy.yml
name: CI + Deploy

on:
  pull_request:
    types: [ opened, reopened, synchronize, closed ]
  push:
    branches: [ "main" ]

env:
  APP: finstats
  IMAGE_REPO: registry.fly.io/finstats
  FLY_REGION: cdg
  FLY_ORG: personal

jobs:
  lint:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install --no-cache-dir uv
      - name: Install deps
        run: uv sync --frozen
      - name: Lint (ruff + ty)
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run ty check .

  test:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install --no-cache-dir uv
      - name: Install deps
        run: uv sync --frozen
      - name: Test
        run: uv run pytest -q

  docker-build-push:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag (branch-shortsha)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            REF_NAME="${{ github.head_ref }}"
          fi
          BRANCH_SAFE="$(echo "${REF_NAME}" | tr '/ ' '--')"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="${BRANCH_SAFE}-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE_REPO}:${TAG}" >> "$GITHUB_OUTPUT"

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Login to Fly registry
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth docker

      - uses: docker/setup-buildx-action@v3
      - name: Build and push to Fly registry (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            finstats.build=${{ steps.meta.outputs.tag }}

    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}

  deploy_preview:
    # Deploy/update review app only for PR events except "closed"
    if: >
      github.event_name == 'pull_request' &&
      github.event.action != 'closed' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    needs: [ docker-build-push ]

    # "Button": require approval in GitHub Environment named "test"
    environment:
      name: test
      url: ${{ steps.review.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Render docker-compose for Fly (inject secrets + image)
        shell: bash
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ZENTOKEN: ${{ secrets.ZENTOKEN }}
          IMAGE: ${{ needs.docker-build-push.outputs.image }}
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gettext-base
          envsubst < docker-compose.fly.yml > docker-compose.fly.rendered.yml

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy PR app (review)
        id: review
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          name: finstats-pr-${{ github.event.number }}
          config: fly.review.toml
          ha: "false"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  cleanup_preview:
    # Auto-delete review app when PR is closed (no approval)
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Delete PR app (review)
        uses: superfly/fly-pr-review-apps@1.3.0
        with:
          name: finstats-pr-${{ github.event.number }}
          config: fly.review.toml
          ha: "false"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy_prod:
    if: github.event_name == 'push' && github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: [ docker-build-push ]

    # "Button": require approval in GitHub Environment named "production"
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Render docker-compose for Fly (prod)
        shell: bash
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ZENTOKEN: ${{ secrets.ZENTOKEN }}
          IMAGE: ${{ needs.docker-build-push.outputs.image }}
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gettext-base
          envsubst < docker-compose.fly.yml > docker-compose.fly.rendered.yml

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io (prod)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          set -euo pipefail
          flyctl deploy --config fly.toml --remote-only