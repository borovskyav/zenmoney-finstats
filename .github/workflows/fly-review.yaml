# .github/workflows/fly-review.yml
name: Deploy Review App

on:
  pull_request:
    types: [ opened, reopened, synchronize, closed ]

env:
  APP: finstats
  IMAGE_REPO: registry.fly.io/finstats
  FLY_REGION: cdg
  FLY_ORG: personal

jobs:
  review:
    runs-on: ubuntu-latest
    # Review apps only for PRs from the same repo (so secrets are available)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}

    concurrency:
      group: pr-${{ github.event.number }}

    environment:
      name: test
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag (branch-shortsha)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_HEAD_REF}"
          BRANCH_SAFE="$(echo "${REF_NAME}" | tr '/ ' '--')"
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="${BRANCH_SAFE}-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE_REPO}:${TAG}" >> "$GITHUB_OUTPUT"

      - uses: superfly/flyctl-actions/setup-flyctl@master

      # Render compose with secrets and the exact image tag computed above
      - name: Render docker-compose for Fly (review)
        if: github.event.action != 'closed'
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ZENTOKEN: ${{ secrets.ZENTOKEN }}
          IMAGE: ${{ steps.meta.outputs.image }}
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gettext-base
          envsubst < docker-compose.fly.yml > docker-compose.fly.rendered.yml

      - name: Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.3.0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          name: finstats-pr-${{ github.event.number }}
          config: fly.review.toml
          ha: "false"